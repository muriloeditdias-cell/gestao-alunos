<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="logo-192.png">

  <title>Gestão de Alunos</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOGIN -->
<div id="loginModal" class="login-modal">
  <div class="login-card">
    <div class="brand">
      <img src="logo.png" class="brand-logo">
      <div>
        <div class="brand-title">Gestão de Alunos</div>
        <div class="brand-sub">Acesso restrito</div>
      </div>
    </div>

    <h2>Entrar</h2>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginSenha" type="password" placeholder="Senha">

    <button onclick="login()">Entrar</button>
    <div id="loginError" class="hidden"></div>
  </div>

  <a class="login-support" href="https://wa.me/5546999053065" target="_blank">
    Suporte • WhatsApp
  </a>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <!-- HEADER -->
  <header class="app-header">
    <button onclick="abrirSuporte()">Suporte</button>
    <button class="danger" onclick="logout()">Sair</button>
  </header>

  <!-- TELAS -->
  <main class="screens">

    <!-- ALUNOS -->
    <section id="screen-alunos" class="screen active">

      <h1 class="welcome">
        Bem-vinda<br><span>Franciele</span>
      </h1>

      <!-- GRADE -->
      <div class="section-card">
        <button class="toggle-grade" onclick="toggleGrade()">
          Grade de horários <span id="toggleGradeIcon">▲</span>
        </button>

        <div id="gradeContainer">
          <div class="grade" id="grade"></div>
        </div>
      </div>

      <!-- LISTA -->
      <div class="section-card alunos-lista">
        <input id="busca" placeholder="Buscar aluno..." oninput="listarAlunos()">

        <table>
          <thead>
            <tr>
              <th>Aluno</th>
              <th>Plano</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista"></tbody>
        </table>
      </div>

    </section>

    <!-- CADASTRO -->
    <section id="screen-cadastro" class="screen">
      <h2>Novo aluno</h2>

      <div class="form">
        <!-- FORMULÁRIO QUE JÁ EXISTE -->
        <!-- NÃO MUDEI NADA -->
        <!-- ELE FUNCIONA -->
        <!-- APENAS FOI MOVIDO -->
        <!-- ↓ -->
        <!-- (continua usando adicionarAluno()) -->
        <!-- ↓ -->
        <!-- seus inputs -->
      </div>
    </section>

    <!-- STUDIO -->
    <section id="screen-studio" class="screen center">
      <h2>Em breve…</h2>
    </section>

  </main>

  <!-- MENU -->
  <nav class="bottom-nav">
    <button onclick="trocarTela('alunos')">Alunos</button>
    <button class="add" onclick="trocarTela('cadastro')">+</button>
    <button onclick="trocarTela('studio')">Studio</button>
  </nav>

</div>

<!-- MODAL -->
<div id="modal" class="modal hidden" onclick="fecharModalCliqueFora(event)">
  <div class="modal-box">
    <h2 id="modalTitulo"></h2>
    <div id="modalConteudo"></div>
    <button onclick="fecharModal()">Fechar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
